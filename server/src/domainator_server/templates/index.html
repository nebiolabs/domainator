<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domainator Server</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='domainator_glyph.svg') }}" type="image/svg+xml">
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">
      <div class="brand">
        <img
          src="{{ url_for('static', filename='Domainator_logo.svg') }}"
          alt="Domainator"
          class="brand-logo"
        >
        <p class="tagline">   </p>
      </div>
    <nav class="top-bar-controls" id="panel-controls" role="group" aria-label="Toggle panels">
      <button type="button" class="panel-toggle" data-panel="files-panel" data-label="Stored Files" aria-pressed="true">Files</button>
      <button type="button" class="panel-toggle" data-panel="tools-panel" data-label="Tools" aria-pressed="true">Tools</button>
      <button type="button" class="panel-toggle" data-panel="tool-detail-panel" data-label="Tool Details" aria-pressed="true">Details</button>
      <button type="button" class="panel-toggle" data-panel="jobs-panel" data-label="Jobs" aria-pressed="true">Jobs</button>
      <button type="button" class="panel-toggle documentation-button" id="documentation-button" aria-pressed="false">Documentation</button>
    </nav>
    </div>

    <div class="top-bar-right">
      <form id="upload-form">
        <label class="visually-hidden" for="file-input">Upload files</label>
        <input type="file" id="file-input" name="files" multiple>
        <button type="submit">Upload</button>
      </form>
      <p class="hint upload-hint">Make files available to tools</p>
      <div id="messages" role="status" aria-live="polite"></div>
    </div>
  </header>

  <main class="layout">
    <section class="panel" id="files-panel">
      <h2>Stored Files</h2>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Size</th>
              <th>Uploaded</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="files-body"></tbody>
        </table>
      </div>
    </section>

    <section class="panel" id="tools-panel">
      <h2>Tools</h2>
      <input type="search" id="tool-filter" placeholder="Filter tools by name or category">
      <div id="tool-list" class="tool-list"></div>
    </section>

    <section class="panel" id="tool-detail-panel">
      <h2>Tool Details</h2>
      <div id="tool-detail" class="tool-detail">
        <p>Select a tool to see parameters.</p>
      </div>
    </section>

    <section class="panel" id="jobs-panel">
      <h2>Jobs</h2>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Tool</th>
              <th>Status</th>
              <th>Updated</th>
              <th>Outputs</th>
              <th>Config</th>
              <th>Logs</th>
            </tr>
          </thead>
          <tbody id="jobs-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</body>
</html>
